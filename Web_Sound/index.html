<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" >
    	<meta charset="UTF-8">
    <script src="jquery-3.6.0.min.js"></script>

    <link rel="stylesheet" href="style.css">

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <title> Technology Through the Eras </title>
  </head>
  <body>
    <header>
      <div id="page_title">
        TECHNOLOGY THROUGH THE ERAS
      </div>
      
      <img src="images/clock2.jpg" alt="" id="clock">
      
      <!-- Downward Arrow -->
        <div id="arrow">
          &dArr;
        </div>

    </header>
    <div id="content">
      <div class="gauge_container" data-aos="fade-up" data-aos-delay="100"
      data-aos-duration="1000">
        <img src="images/gauge4.png" alt="image of filling thermometer" id="gauge" >
        <div id="gauge-fill"> </div>
      </div>

      <div id="era_container">
        /<div class="era" data-aos="fade-up" data-aos-delay="100"
        data-aos-duration="1000" id="era1">
          <div class="title">
            The Stone Age
          </div>
          <img src="images/image_1.png" alt="Stone Age" class="age_image">
          <!-- Image of Era 1 -->
        </div>

        <div class="era" data-aos="fade-up" data-aos-delay="100"
        data-aos-duration="1000" id="era2">
          <div class="title">
            The Steel & Iron Age
          </div>
          <img src="images/image_2.jpg" alt="Steel and Iron Age" class="age_image">
          <!-- Image of Era 2 -->
        </div>

        <div class="era" data-aos="fade-up" data-aos-delay="100"
        data-aos-duration="1000" id="era3">
          <div class="title">
            The Medieval & Renaissance Age
          </div>
          <img src="images/image_3.png" alt="Medeival and Renaissance Age" class="age_image">
          <!-- Image of Era 3 -->
        </div>

        <div class="era" data-aos="fade-up" data-aos-delay="100"
        data-aos-duration="1000" id="era4">
          <div class="title">
            The Industrial Revolution Age
          </div>
          <img src="images/image_4.png" alt="Industrial Revolution Age" class="age_image">
          <!-- Image of Era 4 -->
        </div>

        <div class="era" data-aos="fade-up" data-aos-delay="100"
        data-aos-duration="1000" id="era5">
          <div class="title">
            The Modern Age
          </div>
          <img src="images/image_5.png" alt="Modern Age" class="age_image">
          <!-- Image of Era 5 -->
        </div>

        <div class="era" data-aos="fade-up" data-aos-delay="100"
        data-aos-duration="1000" id="era6">
          <div class="title">
            The Future
          </div>
          <img src="images/image_6.png" alt="Future" class="age_image">
          <!-- Image of Era 6 -->
        </div>
      </div>
    </div>
    <div data-aos="fade-up" data-aos-delay="100"
    data-aos-duration="1000" id="next">
      WHAT'S NEXT? <span id="we">WE</span> DECIDE.

    </div>

    <audio loop class="set2" id="soundTour2" src="sound1.wav"></audio>
    <audio loop class="set2" id="soundTour3" src="sound2.wav"></audio>
    <audio loop class="set2" id="soundTour4" src="sound3.wav"></audio>
    <audio loop class="set2" id="soundTour5" src="sound4.wav"></audio>
    <audio loop class="set2" id="soundTour6" src="sound5.wav"></audio>
    <audio loop class="set2" id="soundTour7" src="sound6.wav"></audio>
    <audio id="soundTour99" src="somesound5.mp3"></audio>



    <!-- <script src="https://unpkg.com/aos@next/dist/aos.js"></script> -->
    <script src="script.js"></script>

  </body>
</html>
