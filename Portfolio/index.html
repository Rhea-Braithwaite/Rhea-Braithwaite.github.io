<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> MY PORTFOLIO</title>
    <link rel="stylesheet" href="css/style1.css">
  </head>
  <body class="index-body">
    <!-- 3 Borders to create a fairytale like cover-->
    <div class="outer-border">
      <div class="mid-border">
        <div class="inner-border">
          <!-- Corner and Vertical/Horizontal Decorations also to create a fairytale ike cover -->
          <img class = "corner-decoration corner-left-top" src="images/corner.png" alt="">
          <img class = "corner-decoration corner-right-top" src="images/corner.png"></img>
          <img class="corner-decoration corner-right-bottom" src="images/corner.png"></img>
          <img class="corner-decoration corner-left-bottom" src="images/corner.png"></img>
          <img class="vertical-decoration top" src="images/swirls.png"></img>
          <img class="vertical-decoration bottom" src="images/swirls.png"></img>
          <div id="cover-container">
            <div id="cov-img-cont">
              <!-- Cover images displaying the title and author of the website -->
              <img id="cover-img"src="images/font1.png" alt="">
              <img id="cover-author" src="images/font2.png" alt="">
            </div>
            <!-- Button to click and move onto next page -->
            <div id="enter-container" >
              <div class="enter">
                <a href="intro.html">Click Here</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
